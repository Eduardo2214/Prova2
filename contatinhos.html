    <main>
        <h2>Envie um Email</h2>
        <form action="" id="formulario">
            <fieldset>
                <legend>Nome e Email</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                    <div id="erro-nome" class="erro"></div>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email">
                    <div id="erro-email" class="erro"></div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Enviar E-mail</legend>
                <div>
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto">
                    <div id="erro-assunto" class="erro"></div>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="" id="mensagem"></textarea>
                    <div id="erro-mensagem" class="erro"></div>
                </div>
                <button>Enviar</button>
            </fieldset> 
        </form>
        <div id="feedback"></div>
    </main>
